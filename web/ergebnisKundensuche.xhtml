<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f ="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ergebnis der Kundensuche</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText id="ErgebniskundensucheseiteKundeAusgabe" value="#{kvm.suchErgebnis}" />
            <br />
            <h:commandButton id="ErgebniskundensucheseiteKundenBearbeitenButton" value="Bearbeiten" action="#{kvm.zurBearbeitung(kvm.id)}" />
            <br />
            <h:commandButton id="ErgebniskundensucheseiteKundenLoeschenButton" value="Löschen" action="#{kvm.loeschen(kvm.id)}" />
            <br />
        </h:form>
        <h:form>
            <h:commandLink id="ErgebniskundensucheseiteStartseiteLink" value="Zum Hauptmenü" action="#{kvm.zurStartseite()}" />
        </h:form>
    </h:body>
</html>
